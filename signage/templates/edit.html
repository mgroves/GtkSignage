<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Slide - GTK Signage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Slide</h1>
    <form action="/admin/edit/{{ index }}" method="post">
        <label for="source">Source</label>
        <input type="text" id="source" name="source" value="{{ slide.source }}" required>

        <label for="duration">Duration (seconds)</label>
        <input type="number" id="duration" name="duration" value="{{ slide.duration }}" required>

        <label for="start">Start Time (optional, HH:MM)</label>
        <input type="text" id="start" name="start" value="{{ slide.start or '' }}">

        <label for="end">End Time (optional, HH:MM)</label>
        <input type="text" id="end" name="end" value="{{ slide.end or '' }}">

        <button type="submit">Save</button>
    </form>
</body>
</html>
