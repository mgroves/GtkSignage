<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Slide - GTK Signage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Slide</h1>
    <form action="/admin/edit/{{ index }}" method="post" onsubmit="return validateTimes()">
        <input type="hidden" name="source" value="{{ slide.source }}">

        <label>Source</label>
        
        {% if slide.source.startswith("file://") %}
            {% set filepath = slide.source[7:] %}
            {% set encoded = filepath | urlencode %}
                <img src="{{ url_for('serve_internal_image', encoded_path=encoded) }}"
                    id="preview-image"
                    alt="Slide Image"
                    style="max-width: 200px; height: auto; cursor: pointer; transition: all 0.2s ease-in-out;"
                    onclick="toggleImageSize(this)">
        {% else %}
            <p><a href="{{ slide.source }}" target="_blank">{{ slide.source }}</a></p>
        {% endif %}
    
    
        
        
        <label for="duration">Duration (seconds)</label>
        <input type="number" id="duration" name="duration" value="{{ slide.duration }}" required min="1">
    
        <label for="start">Start Date & Time (optional)</label>
        <input type="datetime-local" id="start" name="start" value="{{ slide.start or '' }}">
    
        <label for="end">End Date & Time (optional)</label>
        <input type="datetime-local" id="end" name="end" value="{{ slide.end or '' }}">
    
        <button type="submit">Save</button>
    </form>
    
    <script>
    function validateTimes() {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        if (start && end && new Date(start) >= new Date(end)) {
            alert("End date/time must be later than start date/time.");
            return false;
        }
        return true;
    }
    </script>    
    <script>
        function toggleImageSize(img) {
            if (img.classList.contains('expanded')) {
                img.style.maxWidth = '200px';
                img.classList.remove('expanded');
            } else {
                img.style.maxWidth = '100%';
                img.classList.add('expanded');
            }
        }
    </script>
    
</body>
</html>
