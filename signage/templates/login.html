<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label>Username: <input name="username" /></label><br>
        <label>Password: <input name="password" type="password" /></label><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
