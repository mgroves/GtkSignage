<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - GTK Signage</title>
</head>
<body>
    <h1>Admin Login</h1>
    {% if error %}
    <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label>Username: <input name="username" type="text"></label><br>
        <label>Password: <input name="password" type="password"></label><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
