<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Slide - GTK Signage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Add Slide</h1>

    <p><a href="{{ url_for('admin') }}" class="btn">← Back to Admin</a></p>

    <form action="/admin/add" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
        <label for="source">Image URL (optional)</label>
        <input type="text" id="source" name="source">
    
        <label for="file">Upload Image (optional)</label>
        <input type="file" id="file" name="file" accept="image/*">
    
        <label for="duration">Duration (seconds)</label>
        <input type="number" id="duration" name="duration" required min="1">
    
        <label for="start">Start Date & Time (optional)</label>
        <input type="datetime-local" id="start" name="start">
    
        <label for="end">End Date & Time (optional)</label>
        <input type="datetime-local" id="end" name="end">
    
        <div class="form-check">
            <input type="checkbox" id="hide" name="hide">
            <label for="hide">Hidden (do not display this slide)</label>
        </div>

        <button type="submit">Add Slide</button>
    </form>
    
    <script>
    function validateForm() {
        const url = document.getElementById("source").value.trim();
        const file = document.getElementById("file").files.length;
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
    
        if ((url && file) || (!url && !file)) {
            alert("Please provide *either* an image URL *or* upload a file — not both.");
            return false;
        }   
    
        if (start && end && new Date(start) >= new Date(end)) {
            alert("End date/time must be later than start date/time.");
            return false;
        }
    
        return true;
    }
    </script>    
</body>
</html>
