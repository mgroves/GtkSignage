<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - GTK Signage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Slides Admin</h1>
    <button class="btn" onclick="location.href='/admin/add'">+ Add Slide</button>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Duration</th>
                <th>Start</th>
                <th>End</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for slide in slides %}
            <tr>
                <td>{{ slide.source }}</td>
                <td>{{ slide.duration }}</td>
                <td>{{ slide.start or "N/A" }}</td>
                <td>{{ slide.end or "N/A" }}</td>
                <td class="actions">
                    <a href="/admin/edit/{{ loop.index0 }}" class="btn btn-edit">Edit</a>
                    <a href="/admin/delete/{{ loop.index0 }}" class="btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this slide?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
