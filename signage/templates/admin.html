<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - GTK Signage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Slides Admin</h1>
    <button class="btn" onclick="location.href='/admin/add'">+ Add Slide</button>
    <a href="{{ url_for('logout') }}" class="btn btn-logout" style="float: right; margin-bottom: 1rem;">Logout</a>
    <table>
        <thead>
            <tr>
                <th>Source</th>
                <th>Duration</th>
                <th>Start</th>
                <th>End</th>
                <th>Visible?</th>
                <th class="actions">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for slide in slides %}
            <tr>
                <td>{{ slide.source }}</td>
                <td>{{ slide.duration }}</td>
                <td>{{ slide.start|format_ampm }}</td>
                <td>{{ slide.end|format_ampm }}</td>
                <td>
                    {% if slide.hide %}
                    ðŸ”´
                    {% else %}
                    ðŸŸ¢                        
                    {% endif %}
                </td>
                <td class="actions">
                    <a href="/admin/edit/{{ loop.index0 }}" class="btn btn-edit">Edit</a>
                    <form action="/admin/delete/{{ loop.index0 }}" method="post" style="display:inline;">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="btn btn-delete" 
                                onclick="return confirm('Are you sure you want to delete this slide?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
